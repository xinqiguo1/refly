# Shared service definitions for api and web
# Used by docker-compose.yml and docker-compose.self-deploy-dev.yml via extends

services:
  api:
    container_name: ${REFLY_CONTAINER_NAME_PREFIX:-refly}_api
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - AUTO_MIGRATE_DB_SCHEMA=1
      - AUTO_SEED_DATA=1
      - MINIO_INTERNAL_ENDPOINT=minio
      - MINIO_EXTERNAL_ENDPOINT=minio
      - REDIS_HOST=redis
      - DATABASE_URL=postgresql://refly:test@db:5432/refly?schema=refly
      - QDRANT_HOST=qdrant
      - SEARXNG_BASE_URL=http://searxng:8080
      - ENDPOINT=/api
      - STATIC_PUBLIC_ENDPOINT=/api/v1/misc/public
      - STATIC_PRIVATE_ENDPOINT=/api/v1/misc
      - DEPLOY_TYPE=self-hosted
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5800"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - refly_network

  web:
    container_name: ${REFLY_CONTAINER_NAME_PREFIX:-refly}_web
    restart: always
    environment:
      - NODE_ENV=production
      - API_URL=/api
      - COLLAB_URL=/collab
      - STATIC_PUBLIC_ENDPOINT=/api/v1/misc/public
      - STATIC_PRIVATE_ENDPOINT=/api/v1/misc
      - VITE_SUBSCRIPTION_ENABLED=false
      - DEPLOY_TYPE=self-hosted
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - refly_network
