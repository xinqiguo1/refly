# Trace & Logging Stack - Loki, Tempo, Prometheus, Grafana, OTEL Collector
# For distributed tracing, metrics, and log aggregation
#
# Usage:
#   cd deploy/docker/trace
#   docker-compose up -d
#
# Services:
#   - otel-collector: OTLP receiver, forwards traces to Tempo, metrics to Prometheus (exposed: 34318)
#   - loki: Log aggregation (exposed: 33100)
#   - tempo: Distributed tracing (exposed: 33200)
#   - prometheus: Metrics storage and query (exposed: 39090)
#   - grafana: Visualization dashboard (exposed: 33000)

services:
  otel-collector:
    container_name: refly_otel_collector
    image: otel/opentelemetry-collector-contrib:0.91.0
    restart: unless-stopped
    ports:
      - 34318:4318  # OTLP HTTP receiver
      - 38889:8889  # Prometheus exporter (for exemplars)
    command: --config=/etc/otelcol/config.yaml
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol/config.yaml
    depends_on:
      tempo:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    networks:
      - refly_trace_network

  loki:
    container_name: refly_loki
    image: grafana/loki:2.9.0
    restart: unless-stopped
    ports:
      - 33100:3100
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - refly_trace_network

  tempo:
    container_name: refly_tempo
    image: grafana/tempo:2.3.0
    restart: unless-stopped
    ports:
      - 33200:3200  # Tempo HTTP API
    command: -config.file=/etc/tempo/tempo.yaml
    volumes:
      - ./tempo-config.yaml:/etc/tempo/tempo.yaml
      - tempo_data:/tmp/tempo
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:3200/ready || exit 1']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - refly_trace_network

  prometheus:
    container_name: refly_prometheus
    image: prom/prometheus:v2.48.0
    restart: unless-stopped
    ports:
      - 39090:9090  # Prometheus UI and API
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=30d
      - --web.console.libraries=/usr/share/prometheus/console_libraries
      - --web.console.templates=/usr/share/prometheus/consoles
      - --web.enable-lifecycle
      - --web.enable-remote-write-receiver
    volumes:
      - ./prometheus-config.yaml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:9090/-/ready || exit 1']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - refly_trace_network

  grafana:
    container_name: refly_grafana
    image: grafana/grafana:12.3.0
    restart: unless-stopped
    ports:
      - 33000:3000
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=${GRAFANA_ANONYMOUS_ENABLED:-true}
      - GF_AUTH_ANONYMOUS_ORG_ROLE=${GRAFANA_ANONYMOUS_ORG_ROLE:-Admin}
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:33000}
    volumes:
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./dashboards:/etc/grafana/provisioning/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      loki:
        condition: service_healthy
      tempo:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - refly_trace_network

  alloy:
    container_name: refly_alloy
    image: grafana/alloy:v1.5.1
    restart: unless-stopped
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    ports:
      - 12345:12345  # Alloy HTTP API
    volumes:
      - ./alloy-local-config.alloy:/etc/alloy/config.alloy:ro
      - /tmp/alloy/logs:/tmp/alloy/logs:ro  # Mount host log directory (read-only)
      - alloy_data:/var/lib/alloy/data
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - refly_trace_network

networks:
  refly_trace_network:
    driver: bridge

volumes:
  loki_data:
  tempo_data:
  prometheus_data:
  grafana_data:
  alloy_data:
