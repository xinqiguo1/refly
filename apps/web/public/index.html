    #refly-initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.2s ease-out;
    }
    html.dark #refly-initial-loader {
      background-color: #0d0d0d;
    }
    #refly-initial-loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

      font-size: 16px;

    }

      color: #d1d5db;
    }
  </style>
  <script>
    (function() {
      // Theme detection
      try {
        var storage = localStorage.getItem('theme-storage');
        if (storage) {
          var data = JSON.parse(storage);
          var isDark = false;
          if (data.state && (data.state.themeMode === 'dark' || (data.state.themeMode === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches))) {
            isDark = true;
          }
          if (isDark) {
            document.documentElement.classList.add('dark');
          }
        }
      } catch (e) {}

      // Loading controller
      window.__REFLY_SHOW_LOADING__ = function() {
        var loader = document.getElementById('refly-initial-loader');
        if (loader) {
          loader.classList.remove('hidden');
          loader.style.display = 'flex';
        }
      };
      window.__REFLY_HIDE_LOADING__ = function() {
        var loader = document.getElementById('refly-initial-loader');
        if (loader) {
          loader.classList.add('hidden');
          // Wait for fade-out animation to complete before hiding
          setTimeout(function() {
            loader.style.display = 'none';
          }, 300); // Match the transition duration
        }
      };
    })();
